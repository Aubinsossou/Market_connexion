<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Se connecter</title>
    <link rel="stylesheet" href="css/login_up.css" />
  </head>
  <body>
    <header></header>
    <main class="main">
      <section class="login">
        <div class="container">
          <div class="inscription_content">
            <form
              action=""
              class="inscription_content_form"
              id="login_content_form"
            >
              <h2>Se connecter</h2>

              <input
                type="email"
                id="login_email"
                placeholder="Adresse email"
              />
              <p class="login_message_error" style="display: none"></p>
              <div class="eyeTag">
                <input
                  type="password"
                  id="login_password"
                  placeholder="Mot de passe"
                  class="eyeInput"
                />
                <img src="images/eye.png" alt="" class="icon_eye" />
              </div>

              <p class="login_message_error" style="display: none"></p>
              <div class="centrer_button">
                <button type="submit" id="button_connexion">
                  Se connecter
                </button>
              </div>
              <p>
                Vous n'avez pas un compte ?<span
                  ><a href="http://127.0.0.1:5500/login_Up.html"
                    >S'inscrire</a
                  ></span
                >
              </p>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="script/script.js" type="module"></script>
    <script src="script/script_login.js" type="module"></script>
  </body>
</html>
