<!DOCTYPE html>

  </head>

        <div class="container">
          <div class="inscription_content">
            <form action="" class="inscription_content_form" id="login_content_form">

              <input type="email" id="login_email" placeholder="Adresse email" />

              <p>
                Vous n'avez pas un compte ?<span
                  ><a href="http://127.0.0.1:5500/login_Up.html"
                    >S'inscrire</a
                  ></span
                >
              </p>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="script/script.js"></script>
  </body>
</html>
